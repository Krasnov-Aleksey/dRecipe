{% extends 'recipeapp/base.html' %}
{% block content %}
<h2>Просмотр рецепта</h2>
<p>{{ recipe.id }}</p>
<p>{{ recipe.name_recipe }}</p>
<p>{{ recipe.description_recipe }}</p>
<p>{{ recipe.cooking_steps}}</p>
<p>{{ recipe.cooking_time }}</p>
<img src="{{ recipe.image_recipe.url }}" alt="{{ recipe.name_recipe }}" width="100">
<p>{{ recipe.author_recipe }}</p>
<p>{{ recipe.recipes_category }}</p>
{% endblock %}
